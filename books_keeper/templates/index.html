<!DOCTYPE html>
<html lang="en">
   <head>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
      <link href="/static/styles.css" rel="stylesheet">
      <title>Book's storage</title>
   </head>
   <body>
      <div class="jumbotron">
         <h1>books</h1>
      </div>
      <div class="container">
         {% if error %}
         <p class=error><strong>Error:</strong> {{ error }}
            {% endif %}
         <div class="section">
            <h2>Choose a type of an action</h2>
            <!-- TODO: Create a form for users to submit a data -->
            <form method="post">
               <input type="submit" style="background-color:#477bff;color: white;" value="Show all table" name="show_all">
               <br>
               <p>
                  OR
                  <select size="2" style="width:150px;" name="todo">
                     <option value="v-add">add</option>
                     <option value="v-search" selected>search</option>
                  </select>
                  <br>
               </p>
               <p>
                  <input type="text" autocomplete="off" placeholder="author [letters]" autofocus name="p-author">
                  <br>
               </p>
               <p>
                  <input type="text" autocomplete="off" placeholder="name of the book [letters]" name="p-name">
                  <br>
               </p>
               <p>
                  <input type="text" autocomplete="off" placeholder="tags with comma [tag1, tag2]" name="p-tags">
                  <br>
               </p>
               <input type="submit" style="background-color:#477bff;color: white;" value="Submit" name="submit">
            </form>
         </div>
         <div class="section">
            <h2>Books</h2>
            <table>
               <thead>
                  <tr>
                     <th>author</th>
                     <th>name</th>
                     <th>tags</th>
                  </tr>
               </thead>
               <tbody>
                  <!-- TODO: Loop through the database entries to display them in this table -->
                  {% for item in data %}
                  <tr>
                     <th>{{ item.author }} </th>
                     <th>{{ item.name }} </th>
                     <th>{{ item.tags }}</th>
                  </tr>
                  {% endfor %}
               </tbody>
            </table>
         </div>
      </div>
   </body>
</html>
