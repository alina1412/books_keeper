{% extends "layout.html" %}
{% block title %}

{% block main %}

<div class="alert alert-primary border text-center" role="alert">
   {% for message in get_flashed_messages() %}
   <div class="flash">{{ message }}</div>
   {% endfor %}
</div>
{% if error %}
<p class=error><strong>Error:</strong> {{ error }}
{% endif %}
<div class="section">
   <h3>Books_keeper. Keep your list of books, search, add</h3>
</div>
<div class="section">
   <h2>log in</h2>
   <h3></h3>
   <!-- TODO: Create a form for users to submit a data -->
   <form method="post">
      <p>
         <input type="email" size="30px" autocomplete="off" placeholder="email " autofocus name="email">
         <br>
      </p>
      <p>
         <input type = "password" size="30px" autocomplete="off" placeholder="password " name="password">
         <br>
      </p>
      <input type="submit" style="background-color:#477bff;color: white;" value="Submit" name="submit">
   </form>
</div>
